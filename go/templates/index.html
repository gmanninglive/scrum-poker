{{template "layout.html" .}} {{define "title"}}Start a new scrum poker
session{{end}} {{define "content"}}
<div class="sm:mx-auto sm:w-full sm:max-w-sm bg-white p-8 rounded-md">
  <img
    class="mx-auto h-10 w-auto"
    src="https://tailwindui.com/img/logos/mark.svg?color=slate&shade=900"
    alt="Your Company"
  />
  <h2
    class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
  >
    Scrum Poker
  </h2>

  <div class="mt-10">
    <form class="space-y-6" action="/session/create" method="POST">
      <div>
        <label
          for="name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Display Name</label
        >
        <div class="mt-2">
          <input
            id="name"
            type="text"
            name="name"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-slate-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
        >
          Start
        </button>
      </div>
    </form>
  </div>
</div>

{{ end }}
