{% extends "layout" %} {% block content %}
<script type="module" src="/assets/script.js"></script>
<div class="grid gap-12">
  <div>
    <h1 class="text-4xl">Session Name</h1>
  </div>
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
    {% for card in cards %}
    <div
      class="relative flex items-center space-x-3 rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:border-gray-400"
    >
      <button class="focus:outline-none text-xl" id="poker_card_{{ card }}">
        {{ card }}
      </button>
    </div>
    {% endfor %}
  </div>
  <div>
    <h2 class="text-sm font-medium text-gray-500">Members</h2>
    <ul
      role="list"
      class="mt-3 grid grid-cols-1 gap-5 sm:grid-cols-2 sm:gap-6 lg:grid-cols-4"
      id="user_list_container"
    >
      <!-- JS HYDATION -->
    </ul>
  </div>
</div>

<form
  class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm hidden absolute inset-0 space-y-6"
  id="edit_user_form"
>
  <div>
    <label
      for="display_name"
      class="block text-sm font-medium leading-6 text-gray-900"
      >Display Name</label
    >
    <div class="mt-2">
      <input
        id="display_name"
        type="text"
        name="display_name"
        required
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
      />
    </div>
  </div>
  <div>
    <button
      id="edit_user_submit"
      type="button"
      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Update
    </button>
  </div>
</form>

<template id="user_node_template">
  <li class="col-span-1 flex rounded-md shadow-sm">
    <div
      class="p-6 flex flex-shrink-0 items-center justify-center bg-pink-600 rounded-l-md text-sm font-medium text-white"
      id="user_name"
    ></div>
    <div
      class="p-6 flex flex-1 items-center justify-between truncate rounded-r-md border-b border-r border-t border-gray-200 bg-white"
    >
      <p
        class="font-medium text-gray-900 hover:text-gray-600"
        id="user_vote_display"
      >
        Voted 2
      </p>
    </div>
  </li>
</template>

{% endblock %}
